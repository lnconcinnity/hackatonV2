<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="STI ICT Week Hackaton" />

    <link href="loading.css" rel="stylesheet" />
    <link href="site.css" rel="stylesheet" />
    
    <title>Appul</title>
</head>
<body>
    <div id="main" style="display: none">
        <div class="jumbotron">
            <div class="jumbotron-object"></div>
            <img src="./assets/apple-basket.jpg" alt="apple-basket" style="width: 100%; height: 100%; position: absolute; filter: brightness(50%)" />
            <div style="height: 100%; width: 25%; display: flex; flex-direction: column; justify-content: center; align-items: center;">
                <h1 style="position: relative; z-index: 3; font-size: 50px; color: rgb(21, 21, 21)"> FlowMotion </h1>
                <p style="position: relative; z-index: 3;">An apple collection</p>
            </div>
        </div>
        <div style="width: 100%; background-color: rgb(21, 21, 21); position: relative; z-index: 2; padding: 0px 25px">
            <marquee direction="right" scrollamount="25" behavior="scroll" style="width: 100%;">A doctor a day keeps an appul away!</marquee>
        </div>
        <div style="width: 100%; height: 100vh; background-color: rgb(255, 255, 255); position: relative; z-index: 2;" class="content">
            <div id="apple-1" class="apple-card" style="transform: translate(375%, 75%);">
                <img src="./assets/apple-red.png" alt="apple-red" id="apple-img-0" />
            </div>
            <div id="apple-2" class="apple-card" style="transform: translate(215%, 125%);">
                <img src="./assets/apple-green.png" alt="apple-green" id="apple-img-1" />
            </div>
        </div>
    </div>
    <div id="loading">
        <div id="apple">
        </div>
        <div id="loadgroup" style="position: absolute; display: none;">
            <img id="apple-loadgroup-0" src="./assets/apple-0.png" alt="apple" class="apple-loadgroup" />
            <img id="apple-loadgroup-1" src="./assets/apple-0.png" alt="apple" class="apple-loadgroup" />
            <img id="apple-loadgroup-2" src="./assets/apple-0.png" alt="apple" class="apple-loadgroup" />
        </div>
    </div>
    <div id="modal" style="position: fixed; top: 0%; width: 100%; height: 100%; display: none; z-index: 3; flex-direction: column; justify-content: center; align-items: center;">
        <div id="mask" style="background-color: rgb(5, 5, 5, 0.324); width: 100%; height: 100vh; position: absolute; z-index: 3;"></div>
        <div style="width: 500px; height: 300px; background-color: rgb(245, 245, 245); padding: 25px">
            <h1 id="modal-title">
            </h1>
            <p id="modal-description">
            </p>
        </div>
    </div>
    <script lang="javascript" src="loading.js">
    </script>
    <script lang="javascript" src="main.js">
    </script>
</body>
</html>
